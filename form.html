<!DOCTYPE html>
<html lang="es"> 
    <head> 
        <title>RRED</title> 
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head> 
    <body > 
        <header class="header"><h2 >Formulario de inscripci√≥n RRED</h2></header>
        <div class="form_card">
            <form id="validationForm">
                <div class="row">
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                        <p>Nombre</p><input type="text"  class="input"  maxlength="30" name="name" required>
                    </div>
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                        <p>Apellido</p><input type="text" class="input"  maxlength="30">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6"><p>DNI</p><input type="number" class="input"  maxlength="8"></div>
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6"><p>CIUT</p><input type="number" class="input"  maxlength="12"></div>
                </div>
                <div class="row">
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                        <p>Edad</p>
                    </div>
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                    <input type="number" class="input"  maxlength="8">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                        <p>Ingreso Bruto mensual</p>
                    </div>
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                    <input type="number" class="input"  maxlength="8">
                    </div>
                </div>
                <div class="row division">
                    <div class="col-xs-6	col-sm-6	col-md-6 col-lg-6"><p>Estado civil</p></div>
                    <div class="col-xs-6	col-sm-6	col-md-6 col-lg-6">
                        <div ><input type="radio" name="situation" value="Soltero"><span>Soltero/a</span>  </div>
                        <div ><input type="radio" name="situation" value="Casado"><span>Casado/a</span>  </div>
                        <div ><input type="radio" name="situation" value="Divorciado"><span>Divorciado/a</span>  </div>
                        <div ><input type="radio" name="situation" value="Viudo"><span>Viudo/a</span>  </div>
                    </div>
                </div>           
                <div class="row division">
                    <div class="col-xs-6	col-sm-6	col-md-2 col-lg-2"><p>Sexo</p></div>
                    <div class="col-xs-6	col-sm-6	col-md-2 col-lg-2">
                        <div ><input type="radio" name="sex" value="Masculino"><span>Masculino</span>  </div>
                        <div ><input type="radio" name="sex" value="Femenino"><span>Femenino</span>  </div>
                    </div>
                    <div class="col-xs-6	col-sm-6	col-md-2 col-lg-2"><p>Hijos</p></div>
                    <div class="col-xs-6	col-sm-6	col-md-2 col-lg-2">
                        <div ><input type="radio" name="children" value="Si"><span>Si</span>  </div>
                        <div ><input type="radio" name="children" value="No"><span>No</span>  </div>
                    </div>
                    <div class="col-xs-6	col-sm-6	col-md-2 col-lg-1"><p>Cantidad</p></div>
                    <div class="col-xs-6	col-sm-6	col-md-2 col-lg-3">
                        <input type="number" class="input">
                    </div>
                </div> 
                <div class="row">
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                        <p>Email</p>
                    </div>
                    <div class="col-xs-12	col-sm-12	col-md-6 col-lg-6">
                    <input type="email" class="input" id="email" name="email" required>
                    </div>
                </div> 
                <div class="button_container"><button class="button"  onclick="validate()">Enviar</button> </div>
                       
            </form>
         </div>
         <!--modules js-->
        <script src="modules/jquery-3.1.1.min.js"></script>
        <script src="modules/jquery.validate.min.js"></script>

        <script src="src/form.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body> 
</html>
